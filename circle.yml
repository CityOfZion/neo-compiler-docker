machine:
  services:
    - docker

dependencies:
  override:
    - echo "n/a"

test:
  override:
    - cd neoj-builder && make build
    - cd neoj-compiler && git submodule update --init
    - ls -l ./neoj-compiler/submodule-neo-compiler
    - cd neoj-compiler && make build

deployment:
  feature-branch:
    branch: /^((?!master).)*$/
    commands:
      - make check-version